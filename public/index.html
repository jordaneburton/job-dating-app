<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dating App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex justify-content-center vh-100 align-items-center">
    <div class="p-2 d-flex justify-items-center" id="signCard" style="width:500px">
        <main class="container container-fluid mt-3">
            <div class="row justify-space-between-md">
                <div class="container" style="width: 350px">
                    <div class="login-card">
                        <h2 class="page-title text-center">Login</h2>
                        <form class="form login-form">
                            <div class="form-group d-flex justify-content-end my-2 ms-4">
                                <label class="px-2" for="email-login">Email:</label>
                                <input class="form-input rounded-2" type="text" id="email-login" />
                            </div>
                            <div class="form-group d-flex justify-content-end my-2">
                                <label class="px-2" for="password-login">Password:</label>
                                <input class="form-input rounded-2" type="password" id="password-login" />
                            </div>
                            <div class="form-group d-flex justify-content-end">
                                <button class="btn btn-primary mb-2" type="submit">login</button>
                            </div>
                        </form>
                    </div>
                    <h2 class="page-title text-center">Signup</h2>
                    <form class="form signup-form">
                        <div class="form-group d-flex justify-content-end my-2">
                            <label class="px-2" for="username-signup">Username: </label>
                            <input class="form-input rounded-2" type="text" id="username-signup" />
                        </div>
                        <div class="form-group d-flex justify-content-end my-2 ms-4">
                            <label class="px-2" for="email-signup">Email: </label>
                            <input class="form-input rounded-2" type="text" id="email-signup" />
                        </div>
                        <div class="form-group d-flex justify-content-end my-2">
                            <label class="px-2" for="password-signup">Password: </label>
                            <input class="form-input rounded-2" type="password" id="password-signup" />
                        </div>
                        <div class="form-group d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <footer class="fixed-bottom bg-dark d-flex justify-content-between" style="height:50px">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active text-light fs-4" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light fs-4" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light fs-4" href="#">Link</a>
            </li>
        </ul>
    </footer>
</body>

</html>
