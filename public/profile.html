<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Progress</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex justify-content-center vh-100 align-items-center">
    <div class="p-2 d-flex justify-items-center" id="signCard" style="width:500px">
        <main class="container container-fluid mt-3">
            <div class="row justify-space-between-md">
                <div class="container" style="width: 350px">
                    <div class="login-card">
                        <h2 class="page-title text-center">Profile Creation!</h2>
                        <form class="form login-form">
                            <div class="form-group d-flex justify-content-end my-3 ms-4">

                                <button type="button" class="btn btn-secondary" data-bs-container="body"
                                    data-bs-toggle="popover" data-bs-placement="top" id="example" data-bs-content="
                                        <ul class=list-group>
                                        <img src=./images/watch.jpg class=list-group-item id=watch></img>
                                        <img src=./images/hardhat.jpg class=list-group-item id=hardhat></img>
                                        <img src=./images/keyboard.jpg class=list-group-item id=keyboard></img>
                                        <img src=./images/spiral.jpg class=list-group-item id=spiral></img>
                                        <img src=./images/matrix.jpg class=list-group-item id=matrix></img>
                                        <img src=./images/geometric.jpg class=list-group-item id=geometric></img>
                                        <img src=./images/coffee.jpg class=list-group-item id=coffee></img>
                                        <img src=./images/banana.jpg class=list-group-item id=banana></img>
                                        <img src=./images/ace.jpg class=list-group-item id=ace></img>
                                        <img src=./images/mask.jpg class=list-group-item id=mask></img></ul>">
                                    Choose Your Avatar
                                </button>
                            </div>

                            <div class="form-group d-flex justify-content-end my-3">
                                <label class="px-2 fs-5" for="password-login">Password:</label>
                                <input class="form-input rounded-2" type="password" id="password-login" />
                            </div>


                            <form class="form signup-form">
                                <div class="form-group d-flex justify-content-end my-3">
                                    <label class="px-2 fs-5" for="username-signup">Username: </label>
                                    <input class="form-input rounded-2" type="text" id="username-signup" />
                                </div>
                                <div class="form-group d-flex justify-content-end my-3 ms-4">
                                    <label class="px-2 fs-5" for="email-signup">Email: </label>
                                    <input class="form-input rounded-2" type="text" id="email-signup" />
                                </div>
                                <div class="form-group d-flex justify-content-end my-3">
                                    <label class="px-2 fs-5" for="password-signup">Password: </label>
                                    <input class="form-input rounded-2" type="password" id="password-signup" />
                                </div>
                                <div class="form-group d-flex justify-content-end">
                                    <button class="btn btn-primary my-3" type="submit">Let's Get Started!</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>

            </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
