<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Progress</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex justify-content-center vh-100 align-items-center">
    <div class="p-2 d-flex justify-items-center" id="signCard" style="width:600px">
        <main class="container container-fluid mt-3">
            <div class="row justify-space-between-md">
                <div class="container-fluid" style="width: 550px">
                    <div class="login-card">
                        <h2 class="page-title text-center">Profile Creation!</h2>
                        <form class="form login-form">

                            <div class="form-group d-flex justify-content-end my-3">
                                <label class="px-2 fs-5 me-2">First Name:</label>
                                <input class="form-input rounded-2" type="text" style="width:250px" id="profile-first" />
                            </div>
                            <form class="form signup-form">
                                <div class="form-group d-flex justify-content-end my-3">
                                    <label class="px-2 fs-5 me-2">Last Name: </label>
                                    <input class="form-input rounded-2" type="text" style="width:250px"
                                        id="profile-last" />
                                </div>
                                <div class="form-group d-flex justify-content-end my-3 ms-4">
                                    <label class=" fs-5 text-center me-2">Most Recent Job Title: </label>
                                    <input class="form-input rounded-2" type="text" style="width:250px; height:30px" id="profile-recent-job" />
                                </div>
                                <div class="form-group d-flex justify-content-end my-3">
                                    <span class="fs-5 text-center me-2">Job Category:</span>
                                    <select class="form-select text-center" aria-label="Default select example" style="width:250px; height:35px" id="profile-salary">
                                        <option selected>Choose Your Category</option>Human resources, Technology, Business, Customer service, Creative Writing
                                        <option>Human Resources</option>
                                        <option>Technology</option>
                                        <option>Business</option>
                                        <option>Customer Service</option>
                                        <option>Creative Writing</option>
                                    </select>
                                </div>
                                <div class="form-group d-flex justify-content-end my-3">
                                    <span class="fs-5 text-center me-2">Job Salary Required:</span>
                                    <select class="form-select text-center" aria-label="Default select example" style="width:250px; height:35px" id="profile-salary">
                                        <option selected>Choose Your Salary</option>
                                        <option>40000-60000</option>
                                        <option>60000-80000</option>
                                        <option>80000-100000</option>
                                        <option>100000-120000</option>
                                    </select>
                                </div>
                                <div class="form-group d-flex justify-content-end my-3">
                                    <label class="fs-5 text-center">Short Bio: </label>
                                    <input class="form-input rounded-2" type="text" style="width:400px; height:60px" id="profile-bio" />
                                </div>
                                <div class="form-group d-flex justify-content-end">
                                    <button class="btn btn-primary my-3" type="submit">Let's Get Started!</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>

            </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
